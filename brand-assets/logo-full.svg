<svg xmlns="http://www.w3.org/2000/svg" viewBox="20 15 190 80">
  <defs>
    <style>
      .text { font-family: 'Inter', 'Segoe UI', Arial, sans-serif; }
      .title { font-size: 42px; font-weight: bold; fill: #111111; }
      .subtitle { font-size: 20px; font-weight: 500; fill: #555555; letter-spacing: 3px; text-transform: uppercase; }
    </style>
  </defs>
  
  <!-- Icon: Geometric A -->
